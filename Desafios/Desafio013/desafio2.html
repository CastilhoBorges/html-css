<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        th{
            text-align: center;
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }

        .l1{
            background-color: rgb(116, 116, 116);
            color: white;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="l1">
                <th rowspan="3">Area</th>
                <th rowspan="3">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="3">Média</th>
            </tr>
            <tr>
                <tr class="l1">
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>5,7</td>
                <td>5,8</td>
                <td>5,75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9</td>
                <td>10</td>
                <td>9,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6</td>
                <td>5</td>
                <td>5,5</td>
            </tr>
            <tr class="l1">
                <th colspan="4">Média de Exatas</th>
                <td>6,93</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>7</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="l1">
                <th colspan="4">Média de Humanas</th>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
