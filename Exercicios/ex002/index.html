<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce 

        pode escrever 

        o paragrafo de qualquer jeito

                   mais
                   sempre 
                   vai ficar do mesmo jeito no final
    </p>
    <p>Para quebrar o texto <br> em algum lugar basta digitar o br</p>
    <p>Simbolos especiais:
        &reg;
        &copy;
        &trade;
        &real;
        &euro;
        &cent;
        &Delta;
        &uarr;
        </p>
        <p>Emojis:
            &#x1F9D0;
            &#x1F60A;
        </p>

</body>
</html>
