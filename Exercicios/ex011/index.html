<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body> 
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="foto G">
    </picture>
    <h1>Audios</h1>
    <audio src="midia/Musica.mp3" controls autoplay></audio>
</body>
</html>
